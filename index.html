<body>
  <section class = "carousel">
    <div class = "carousel-container">
      
      <div class ="carousel__list">

        <div class="carousel-element">
          <div class ="date-container">
            <div class ="date-time" lang="es">
             <p class = "hours"></p>
             <p class ="minutes"></p>
             <p class ="seconds"></p>
            </div>
             <div class ="date-today">
              <p></p>
            </div>
          </div>
        </div>
        <div class="carousel-element">
          <div class = "years-container">
            <input type="date" name="" class ="years-input">
            <button type="button" class = "years-button" onclick="calculate_years();">calculate</button>
            <p class = "years-result"></p>
          </div>
        </div>
        <div class="carousel-element">
          <div class = "time-container">
            <input type="date" name="" class ="time-input">
            <input type="date" name="" class ="time-input">
            <button class = "years-button" onclick = "calculate_Time()">calculate</button>
            <p class = "time-result"></p>
          </div>
        </div>
        <div class="carousel-element">
          <div class = "chronometer-container">
            <div class ="time-chronometer"><p>00:00:00</p></div>
            <input type="checkbox" id="chronometer-status" class ="chronometer-status">
            <label for="chronometer-status"></label>
            <button type="button" class ="chronometer-reset" onclick="reset()">reiniciar</button>
          </div>
        </div>
        
      </div>
      
      <div role = "tablist" class="carousel-indicators"></div>
    </div>
    
  </section>
